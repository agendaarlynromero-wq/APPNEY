<head>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0d0d0d">
  
  <!-- SEO / Social Media -->
  <title>NEY PAGER PRO - Comunicador Retro IA</title>
  <meta name="description" content="Mensajería minimalista estilo Nintendo con inteligencia artificial de última generación.">
  <meta property="og:title" content="NEY PAGER PRO">
  <meta property="og:description" content="Únete a mi red nodal en NEY PAGER.">

  <link rel="icon" href="https://api.dicebear.com/7.x/pixel-art/svg?seed=ney&backgroundColor=d4e09b">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #0d0d0d;
      --lcd-bg: #d4e09b;
      --lcd-text: #050505;
      --border-color: #000000;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body.theme-red { --lcd-bg: #ff6b6b; --lcd-text: #2b0000; }
    body.theme-blue { --lcd-bg: #63b3ff; --lcd-text: #001a33; }
    body.theme-amber { --lcd-bg: #ffcc33; --lcd-text: #2b1f00; }

    body {
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: var(--lcd-text);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .pager-frame {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      padding-top: calc(var(--safe-top) + 10px);
      padding-bottom: 0;
    }

    .lcd-screen {
      flex: 1;
      background-color: var(--lcd-bg);
      border: 4px solid var(--border-color);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.15), 0 0 20px rgba(0,0,0,0.5);
      border-radius: 4px;
    }

    /* Efecto cristal antiguo */
    .lcd-screen::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 6px 12px;
      font-size: 10px;
      font-weight: 900;
      border-bottom: 2px solid var(--lcd-text);
      font-family: 'Space Mono', monospace;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.03);
    }

    .config-label {
      font-size: 11px;
      font-weight: 900;
      letter-spacing: 0.5px;
      color: var(--lcd-text);
      margin-bottom: 4px;
      display: block;
      text-transform: uppercase;
    }

    .bevel-in {
      background: rgba(0,0,0,0.07);
      border: 2px solid var(--lcd-text);
      padding: 10px;
      width: 100%;
      color: var(--lcd-text);
      font-size: 15px;
      font-weight: 800;
      font-family: 'Space Mono', monospace;
      border-radius: 0;
    }

    .nav-bar {
      height: calc(75px + var(--safe-bottom));
      background: #000;
      display: flex;
      padding: 8px;
      padding-bottom: var(--safe-bottom);
      gap: 8px;
    }
    
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 9px;
      font-weight: 900;
      gap: 4px;
      text-transform: uppercase;
      transition: all 0.2s;
    }
    .nav-item.active { color: var(--lcd-bg); }

    .icon-svg { width: 22px; height: 22px; fill: none; stroke: currentColor; stroke-width: 2; }

    .bubble {
      padding: 10px;
      margin: 4px 0;
      max-width: 90%;
      border: 2px solid var(--lcd-text);
      font-size: 13px;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      position: relative;
    }
    .bubble-me { align-self: flex-end; background: var(--lcd-text); color: var(--lcd-bg); }
    .bubble-them { align-self: flex-start; background: rgba(0,0,0,0.05); }

    .bevel-out {
      background: #1a1a1a;
      color: #fff;
      font-weight: 900;
      font-size: 10px;
      text-transform: uppercase;
      padding: 8px 12px;
      border: 2px solid #333;
      active: scale(0.98);
    }

    .pixel-img {
      image-rendering: pixelated;
      object-fit: cover;
    }

    /* Animación de carga PRO */
    @keyframes scan {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }
    .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.1);
      top: 0;
      animation: scan 4s linear infinite;
      z-index: 11;
    }
  </style>
<link rel="stylesheet" href="/index.css">
